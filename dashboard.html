<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FairSight - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 48px;
      color: #2563eb;
    }
    p {
      font-size: 18px;
      color: #4b5563;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvxozaIc5WMI9_XRy_nd2E810-fUqY",
      authDomain: "fairsightauth.firebaseapp.com",
      projectId: "fairsightauth",
      storageBucket: "fairsightauth.appspot.com",
      messagingSenderId: "440786177943",
      appId: "1:440786177943:web:3317433cfc3aa9d6b83ed2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You're not logged in!");
        window.location.href = "login.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      });
    };
  </script>
</head>
<body>
  <h1>ðŸŽ‰ Welcome to FairSight Dashboard</h1>
  <p>You have successfully logged in!</p>
  <button onclick="logout()">Log Out</button>
</body>
</html>
